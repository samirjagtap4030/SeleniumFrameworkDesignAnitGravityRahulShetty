name: Regression Tests

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Generate Test Data
      run: |
        mvn test-compile
        # Run the DataGenerator main method manually using java command with classpath
        mvn exec:java -Dexec.mainClass="rahulshettyacademy.data.DataGenerator" -Dexec.classpathScope="test"
        
    - name: Run Tests with Maven
      run: mvn test
      
    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: extent-report
        path: reports/index.html
